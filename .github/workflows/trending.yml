name: Daily Github-Trending
run-name: ${{ github.actor }} is collecting Github-Trending ðŸš€
on: [push]
  # schedule:
  #   # UTC time 1:00AM every weekday
  #   - cron: "0 1 * * 1-5"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Check out repository code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0
        token: ${{ secrets.MY_PAT_TOKEN }}

    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: 3.8
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r trending/requirements.txt

    - name: Run Scraper
      run: |
        python trending/scraper.py

    # Runs a set of commands using the runners shell
    - name: Make commit
      run: |
        echo start push
        git config --global user.name "introverti"
        git config --global user.email "x523356708@gamil.com"
        
        git add *.md
        git commit -m $(date '+%Y-%m-%d')

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.MY_PAT_TOKEN  }}
        repository: introverti/github-trending
        branch: main
        force_with_lease: true
